<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
    <style>
        body {
        margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://ik.imagekit.io/ffbvvtuz29/Web%20Development/WhatsApp%20Image%202024-04-02%20at%201.39.53%20PM%20(1).jpeg?updatedAt=1712045816557');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

        header {
    padding: 30px;
    text-align: center;
    z-index: 1;
    color: #ffffff;
    background-color: rgba(194, 194, 245, 0.8); /* Transparent background color */
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 150px); /* Adjust according to header height */
}
.registration-container {
    margin: 50px auto;
    max-width: 500px;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}
.registration-container:hover {
    transform: scale(1.05); /* Scale up on hover */
}
form {
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}

label {
    margin-right: 10px;
    width: 150px;
    text-align: right;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"] {
    flex: 1;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #000000;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.7);
    color: #000000;
        }

.submit-button {
            width: 100%;
            padding: 15px; /* Increased padding for the submit button */
            background-color: #a6a6ed;
            color: #fff;
            font-weight: 800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            background-color: #a6a6ed;
            transform: scale(1.05);
        }
.verify-button {
            padding: 10px 15px;
            background-color: #a6a6ed;
            color: #fff;
            font-weight: 800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .verify-button:hover {
            background-color: #a6a6ed;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <h1>Tagore Medical College and Hospital</h1>
        <h2>New Registration</h2>
    </header>
    <main>
        <div class="registration-container">
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <button type="button" class="verify-button">Verify</button>
                </div>
                <div class="form-group">
                    <label for="otp">OTP:</label>
                    <input type="number" id="otp" name="otp" placeholder="Enter OTP" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button"><a href="basic.html">Submit</a></button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
